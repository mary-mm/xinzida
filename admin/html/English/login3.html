<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号登陆</title>
    <!-- start: CSS -->
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/css/form/form.css">
    <link rel="stylesheet" href="../../common/css/login.css" />
    <script src="../../common/js/jquery.min.js"></script>
    <script src="../../common/js/bootstrap.min.js"></script>
    <script src="../../common/js/tab.js"></script>
    <script src="../../common/js/Validform_v5.3.2_min2.js"></script>


</head>

<body>
<div id="app" class="main loginMain">
    <div class="loginContent">
        <div class="loginHeader">
            <h1 class="login_title">Xin Zi Da Intelligent Management Platform</h1>
            <p class="login_txt">xin zi da Intelligent Management Platform</p>
        </div>

            <div class="insertMain">
                <div class="dropdown languge_downmenu">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Language choice
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu iMLanguage" aria-labelledby="dropdownMenu1">
                        <li><a href="../ChinaSimplified/login1.html">   <img src="../../../assets/avatars/WechatIMG23.pic" alt="">
                            <span>China simplified form</span></a></li>
                        <li><a href="../ChinaTraditional/login2.html">  <img src="../../../assets/avatars/WechatIMG23.pic" alt="">
                            <span>China Traditional Style</span></a></li>
                        <li><a href="../English/login3.html"> <img src="../../../assets/avatars/WechatIMG24.pic" alt="">
                            <span>English</span></a></li>

                    </ul>
                </div>
                <form action="" id="loginForm"  method="post">

                    <ul  class="nav">
                        <li class="active">
                            <a href="#home" data-toggle="tab">Account login</a>
                        </li>
                        <li><a href="#phone" data-toggle="tab">Mobile login</a></li>
                    </ul>
                    <div  class="tab-content">
                        <div class="tab active" >
                            <div class="tab_item_input">
                                <label class="input_label">User name</label>
                                <div class="tab_input">
                                    <input type="text" class="username inputxt" name="user" placeholder="Please enter one user name" />
                                </div>
                            </div>
                            <div class="tab_item_input">
                                <label class="input_label">Password</label>
                                <div class="tab_input">
                                    <input type="password " name="password" class="password inputxt" placeholder="Please input a password" />
                                </div>
                            </div>
                        </div>
                        <div class="tab" >
                            <div class="tab_item_input">
                                <label class="input_label">Phone number</label>
                                <div class="tab_input">
                                    <input type="text" class="phone inputxt" name="phone"  placeholder="Please enter your cell phone number." />
                                </div>
                            </div>
                            <div class="tab_item_input">
                                <label class="input_label">Verification Code</label>
                                <div class="codeIn tab_input">
                                    <input type="text" name="code" class="code inputxt" placeholder="Please enter the validation code" />
                                        <input type="button" id="code_btn" value="Get the authentication code"  />
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="iMTips">
                        <input type="checkbox" name="remember " class="checkbox remember_checkbox"/><span>30 days no landing</span>
                    </div>
                    <div class="confirmBun">
                        <button onclick="submitForm()">Sign in</button>
                    </div>
                </form>
                </div>
    </div></div>




<script>
    // tab切换
    $('.loginContent').tab({
        tabActiveClass: 'active',
        tabNav: '.nav>li',
        tabCont: '.tab-content>div',
        tabType: 'click'
    });
    $(".login_btn").click(function () {
        submitForm()
    })
    function  submitForm(){

    }


    $(function () {

        var demo = $("#loginForm").Validform({
            btnSubmit: '.login_btn',
            tiptype: 3,
            label: ".input_label",
            showAllError: true,
            ignoreHidden: true,
            ajaxPost: true,
        });
        demo.addRule([
                    {
                        ele: ".inputxt:eq(0)",
                        datatype: "*"
                    },

                    {
                        ele: ".inputxt:eq(1)",
                        datatype: "*"
                    },
                    {
                        ele: ".inputxt:eq(2)",
                        datatype: "m",

                    },

                    {
                        ele: ".inputxt:eq(3)",
                        datatype: "*",

                    },
                ])
    })
    var countdown=60;

    function sendemail(){
        var obj = $("#code_btn");
        settime(obj);

    }
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            obj.val("Get the authentication code");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled',true);
            obj.val("Resend(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
    $("#code_btn").click(function () {

        sendemail()
    })


</script>


</body>

</html>
