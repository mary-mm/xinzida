<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号登陆</title>
    <!-- start: CSS -->
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/css/form/form.css">
    <link rel="stylesheet" href="../../common/css/login.css" />
    <script src="../../common/js/jquery.min.js"></script>
    <script src="../../common/js/bootstrap.min.js"></script>
    <script src="../../common/js/tab.js"></script>
    <script src="../../common/js/Validform_v5.3.2_min.js"></script>
</head>

<body>
<div id="app" class="main loginMain">
    <div class="loginContent">
        <div class="loginHeader">
            <h1 class="login_title">信自达智慧管理平台</h1>
            <p class="login_txt">xin zi da Intelligent Management Platform</p>
        </div>
        <div class="insertMain">
            <div class="dropdown languge_downmenu">
                <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    语言选择
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu iMLanguage" aria-labelledby="dropdownMenu1">
                    <li><a href="../ChinaSimplified/login1.html">   <img src="../../../assets/avatars/WechatIMG23.pic" alt="">
                        <span>中国-简体</span></a></li>
                    <li><a href="../ChinaTraditional/login2.html">  <img src="../../../assets/avatars/WechatIMG23.pic" alt="">
                        <span>中国-繁体</span></a></li>
                    <li><a href="../English/login3.html"> <img src="../../../assets/avatars/WechatIMG24.pic" alt="">
                        <span>英文-English</span></a></li>

                </ul>
            </div>

            <form action="" id="loginForm"  method="post">
                <ul  class="nav ">
                    <li class="active">
                        <a href="#home" data-toggle="tab">账号登陆</a>
                    </li>
                    <li><a href="#phone" data-toggle="tab">手机登陆</a></li>
                </ul>
                <div  class="tab-content">
                    <div class="tab active" >
                        <div class="tab_item_input">
                            <label class="input_label">用户名</label>
                            <div class="tab_input">
                                <input type="text" class="username inputxt" name="user" placeholder="请输入用户名" />
                            </div>
                        </div>
                        <div class="tab_item_input">
                            <label class="input_label">密码</label>
                            <div class="tab_input">
                                <input type="password" name="password" class="password inputxt" placeholder="请输入密码" />
                            </div>
                        </div>
                    </div>
                    <div class="tab" >
                        <div class="tab_item_input">
                            <label class="input_label">手机号</label>
                            <div class="tab_input">
                                <input type="text" class="phone inputxt" name="phone "  placeholder="请输入手机号" />
                            </div>
                        </div>
                        <div class="tab_item_input">
                            <label class="input_label">验证码</label>
                            <div class="codeIn tab_input">
                                <input type="text" name="code" class="code inputxt" placeholder="请输入验证码" />
                                <input type="button" id="code_btn" value="免费获取验证码"  />
                            </div>
                        </div>

                    </div>

                </div>
                <div class="iMTips">
                    <input type="checkbox" name="remember" class="checkbox remember_checkbox"/><span>30天免登陆</span>
                </div>
                <div class="confirmBun">
                    <button onclick="submitForm()" class="login_btn">登录</button>
                </div>
            </form>


                </div>

            </div>
</div>






<script>
    // tab切换
    $('.loginContent').tab({
        tabActiveClass: 'active',
        tabNav: '.nav>li',
        tabCont: '.tab-content>div',
        tabType: 'click'
    });
    $(".login_btn").click(function () {
        submitForm()
    })
    function  submitForm(){

    }


    $(function () {

        var demo = $("#loginForm").Validform({
            btnSubmit: '.login_btn',
            tiptype: 3,
            label: ".input_label",
            showAllError: true,
            ignoreHidden: true,
            ajaxPost: true
        });

        demo.addRule([
            {
                ele: ".inputxt:eq(0)",
                datatype: "*"
            },

            {
                ele: ".inputxt:eq(1)",
                datatype: "*"
            },
            {
                ele: ".inputxt:eq(2)",
                datatype: "m"
            },

            {
                ele: ".inputxt:eq(3)",
                datatype: "*"
            },
        ])
    })
    var countdown=60;

    function sendemail(){
        var obj = $("#code_btn");
        settime(obj);

    }
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled',true);
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
    $("#code_btn").click(function () {

        sendemail()
    })





</script>


</body>

</html>
